<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-sm p-4 bg-white shadow-lg rounded-lg border">
    <h2>Introduction to tailwind</h2>
    <h3 class="text-lg font-semibold text-blue-600">Ordered List</h3>
    <ol class="list-decimal list-inside">
        <li class="text-red-600">First item</li>
        <li class="text-green-600">Second item</li>
        <li class="text-blue-600">Third item</li>
        <li class="text-yellow-600">Fourth item</li>
        </ol>
        <h3 class="text-lg font-semibold text green-600 mt-4">
            Unordered List
        </h3>
        <ul class="list-disc list-inside text-gray-700 space-y-1">
            <li class="text-red-600">First item</li>
            <li class="text-green-600">Second item</li>
            <li class="text-blue-600">Third item</li>
            <li class="text-yellow-600">Fourth item</li>

    </ul>
    </div>
    
</body>
</html>
