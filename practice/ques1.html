<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Paragraph Generator</title>
  <style>
    .paragraph {
      margin: 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Dynamic Paragraph Generator</h2>
  <label for="numParagraphs">Enter number of paragraphs:</label>
  <input type="number" id="numParagraphs" min="1">
  <button onclick="generateParagraphs()">Generate</button>

  <div id="output"></div>
  <script>
    const sampleTexts = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit .",
      "Praesent sit amet turpis vitae sem tincidunt tincidunt.",
      "Nulla facilisi. Etiam porta sem malesuada magna mollis euismod.",
      "Curabitur blandit tempus porttitor.",
      "Sed posuere consectetur est at lobortis.",
      "Donec ullamcorper nulla non metus auctor fringilla.",
      "Aenean lacinia bibendum nulla sed consectetur.",
      "Integer posuere erat a ante venenatis dapibus posuere velit aliquet."
    ];

    function getRandomText() {
      return sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
    }

    function generateParagraphs() {
      const num = parseInt(document.getElementById("numParagraphs").value);
      const output = document.getElementById("output");
      output.innerHTML = ""; // Clear previous output

      for (let i = 0; i < num; i++) {
        const p = document.createElement("p");
        p.textContent = getRandomText();
        p.className = "paragraph";
        p.onclick = function () {
          this.style.fontSize = this.style.fontSize === "24px" ? "16px" : "24px";
        };
        output.appendChild(p);
      }
    }
  </script>
</body>
</html>
